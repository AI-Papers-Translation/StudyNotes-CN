from: markdown
# reader: may be used instead of from:
to: LaTeX
# writer: may be used instead of to:

# leave blank for output to stdout:
output-file: tmp/slm.tex
# leave blank for input from stdin, use [] for no input:
input-files:
# - slm/preface.md
# - slm/Ch01.md
# - slm/Ch02.md
# - slm/Ch03.md
# - slm/Ch04.md
# - slm/Ch05.md
# - slm/Ch06.md
# - slm/Ch07.md
# - slm/Ch08.md
# - slm/Ch09.md
# - slm/Ch10.md
# - slm/Ch11.md
# - slm/Ch12.md
- slm/appC.md
# - ML/reference.md
# or you may use input-file: with a single value

template: template/zYxTom.tex
standalone: true

# note that structured variables may be specified:
variables:
    author: zYx.Tom
    CJKmainfont: "Microsoft YaHei"
    mainfont: "Arial Unicode MS"
    mathfont: "Cambria Math"

# metadata values specified here are parsed as literal
# string text, not markdown:
metadata-file: slm/slm.yaml
# or you may use metadata-file: with a single value

# ERROR, WARNING, or INFO
verbosity: WARNING
log-file: tmp/log.json

pdf-engine: xelatex

# auto, preserve, or none
wrap: auto
columns: 78
dpi: 72

extract-media: mediadir

# toc: may also be used instead of table-of-contents:
# table-of-contents: true
toc: true
toc-depth: 3

shift-heading-level-by: 0
section-divs: true
identifier-prefix: foo
title-prefix: ""
strip-empty-paragraphs: true
strip-comments: false
indented-code-classes: []
ascii: true
default-image-extension: ".jpg"

# either a style name of a style definition file:
highlight-style: pygments
# or you may use syntax-definition: with a single value
listings: false

reference-doc: myref.docx

email-obfuscation: javascript

tab-stop: 4
preserve-tabs: false

incremental: false
slide-level: 2

reference-links: true
# block, section, or document
reference-location: block
atx-headers: true

# accept, reject, or all
track-changes: accept

html-q-tags: false
css:
- site.css

# none, all, or best
ipynb-output: best

# A list of two-element lists
request-headers:
- ["User-Agent", "Mozilla/5.0"]

fail-if-warnings: false
dump-args: false
ignore-args: false
trace: false