## 前言——三观

- 人生观 ：“机器学习”会带来什么？ 
  - 对于你的意义，你的原始驱动力
- 世界观 ：“机器学习”会改变什么？ 
  - 能够产生的作用，算法的适用性
- 价值观 ：“机器学习”的评价体系？ 
  - 你如何选择最有价值的算法去学习和使用

## 前言——方法论

- 学习方法：
  - 先泛读了解机器学习的轮廓
  - 再精读感兴趣的内容
  - 最后总结成自己的体系
- 实践方法
  - 先跟随经典的项目流程
  - 再尝试自己的兴趣方向
  - 最后总结出自己的代码库
